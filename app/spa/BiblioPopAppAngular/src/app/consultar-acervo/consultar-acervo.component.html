<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand">Consultar Acervo</span>
      <button (click)="toggleCollapse()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="show==1" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/novo-livro">Novo</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/">Voltar</a></li>
        </ul>
      </div>
    </div>
</nav>

<main class="container">

      <div class="alert alert-info" role="alert">
          <div class="form-group">
            <label for="txtTitulo">Título</label>
            <input type="text" class="form-control" id="txtTitulo" name="titulo" [(ngModel)]="titulo" (keyup)="consultar()">
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                  <label for="cmbEditora">Editora</label>
                  <select class="form-control" id="cmbEditora" name="editora" [(ngModel)]="editoraId" (change)="consultar()">
                    <option value="0">Todas</option>
                    <option *ngFor="let editora of editoras" value="{{editora.EditoraId}}">{{ editora.Nome }}</option>
                  </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                  <label for="cmbAutor">Autor</label>
                  <select class="form-control" id="cmbAutor" name="autor" [(ngModel)]="autorId" (change)="consultar()">
                    <option value="0">Todos</option>
                    <option *ngFor="let autor of autores" value="{{autor.AutorId}}">{{ autor.Nome + ' ' + autor.Sobrenome }}</option>
                  </select>
              </div>
            </div>
          </div>
      </div>

      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Título</th>
              <th scope="col">Estante</th>
              <th scope="col">Ano Publicação</th>
              <th scope="col">Editora</th>
              <th scope="col">Autoria</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let livro of livros" routerLink="/ajustar-livro/{{livro.LivroId}}">
              <td>{{ livro.Titulo }}</td>
              <td>{{ livro.Estante }}</td>
              <td>{{ livro.AnoPublicacao }}</td>
              <td>{{ livro.Editora.Nome }}</td>
              <td>{{ livro.Autoria }}</td>
            </tr>
          </tbody>
      </table>

</main>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand">Registrar Livro</span>
      <button (click)="toggleCollapse()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="show==1" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" routerLink="/">Voltar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">

    <div class="alert alert-warning" role="alert" *ngIf="mensagem.length>0">
      {{ mensagem }}
    </div>

    <div *ngIf="problemas.length>0">
        <div class="alert alert-secondary" role="alert" *ngFor="let problema of problemas">
            {{ problema }}
        </div>
    </div>

    <form>
      <div class="row">
        <div class="col-lg-9">
          <div class="form-group">
            <label for="txtTitulo">Título</label>
            <input type="text" class="form-control" id="txtTitulo" name="titulo" [(ngModel)]="livro.Titulo">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="txtEstante">Estante</label>
            <input type="text" class="form-control" id="txtEstante" name="estante" [(ngModel)]="livro.Estante">
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-lg-9">
            <div class="form-group">
              <label for="cmbEditora">Editora</label>
              <select class="form-control" id="cmbEditora" name="editora" [(ngModel)]="livro.EditoraId">
                  <option *ngFor="let editora of editoras" value="{{editora.EditoraId}}">{{ editora.Nome }}</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="txtAnoPublicacao">Ano Publicação</label>
              <input type="text" class="form-control" id="txtAnoPublicacao" name="anoPublicacao" [(ngModel)]="livro.AnoPublicacao">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <div class="form-group">
                  <label>Autores</label>
                  <div class="form-control">
                      <div *ngFor="let autor of livro.Autores">
                          {{ autor.Nome + ' ' + autor.Sobrenome }}
                      </div>
                  </div>
                </div>
          </div>
        </div>

        <div class="row">
            <div class="col-lg-11">
              <div class="form-group">
                <select class="form-control" id="cmbAutoresDisponiveis" name="autoresDisponiveis" [(ngModel)]="autorDisponivelId">
                    <option *ngFor="let autor of autoresDisponiveis" value="{{autor.AutorId}}">{{ autor.Nome + ' ' + autor.Sobrenome }}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-1">
              <div class="form-group">
                <button type="button" class="btn btn-danger" style="width: 100%" (click)="incluirAutor()">+</button>
              </div>
            </div>
          </div>

    </form>
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
  </main>

<!DOCTYPE html>
<html lang="pt-BR" js_ctx="cadastrarAutorContext">
<head>
	<meta charset="utf-8">
	<title>Registrar Autor</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">	
    <link href="app.css" rel="stylesheet" type="text/css">	
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Registrar Autor</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="registrar_autor.html">Voltar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="alert alert-warning" role="alert" js_prop_view="mensagem">            
        </div>
    
        <div js_foreach="problema in problemas">
            <div class="alert alert-secondary" role="alert" js_prop_for="problema">
            </div>
        </div>
    
        <form>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" name="nome" js_prop="autor.Nome">
            </div>
            <div class="form-group">
                    <label for="txtSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="txtSobrenome" name="nome" js_prop="autor.Sobrenome">
                </div>
            <div class="form-group">
                <label for="txtEmail">E-mail</label>
                <input type="text" class="form-control" id="txtEmail" name="email" js_prop="autor.Email">
            </div>
        </form>
        <button type="button" class="btn btn-primary" js_click="salvarAutor()">Salvar</button>
    </main>
            			  	
	<!-- node_modules -->
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- frame.js -->
	<script src="../lib/frame.js"></script>

	<!-- app.js -->
	<script src="app.js"></script>

	<!-- init -->
	<script>
		$(document).ready(function(){
			js_frame.init();			
		});
	</script>
</body>
</html>
